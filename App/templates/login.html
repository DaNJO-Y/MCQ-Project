    <style>
      * {
          /*background-color: #2b96ad;*/
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: white;
      }

      #img {
          width:55%;  /* Larger Image */
          height: 100%;  /* Maintain Aspect Ratio */
          height: 100vh; /* Image will now fill 100% of the viewport's height */
          object-fit: cover; /* Maintain aspect ratio while covering the entire area */
          border-radius: 10px;
          margin-right: 20px; /* Space between image and form */
      }

      #login-content {
          flex: 1;
          text-align: left;
          padding: 10px;
      }

      #loginheader, #bankname {
          font-size: 45px;
          text-align: center;
          color: black;
          font-family: 'Whitney Semibold', sans-serif;
          margin-bottom: 10px;
          margin-top:5px;
      }
      #loginheader{
          text-decoration: underline;
      }

      input[type=password],
      input[type=username] {
          width: 80%;
          height: 60px;
          padding: 20px 20px;
          margin: 30px 50px 30px;
          display: block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          color: black;
          background-color: white;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      input[type=submit] {
          width: 30%;
          background-color: black;
          color: white;
          padding: 14px;
          border: black;
          border-radius: 4px;
          cursor: pointer;
          font-family: fantasy;
          font-size: 18px;
      }

      label {
          font-family: 'Whitney Book', sans-serif;
          font-size: 25px;
          margin: 30px 50px 30px;
      }

      .links-container {
          text-align: center;
          margin-top: 10px;
      }

      a {
          font-family: 'Whitney Book', sans-serif;
          color: black;
          text-decoration: underline;
          font-size:20px;
      }
      .flex {
          display: flex;
          justify-content: space-between; /* Pushes items apart */
          align-items: center;
          margin-top: 20px;
          margin-left:50px;
      }

      .login-btn {
          margin-left: auto; /* Pushes LOGIN button to the right */
          margin-right: 70px;
      }
      .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            bottom: auto; /* Override Materialize's bottom positioning */
            left: auto; /* Override Materialize's left positioning */
            transform: none !important; /* Prevent Materialize's default transform */
            color: white ; 
            background-color: rgba(0, 0, 0, 0.7) ;
        }
  </style>

  <body>
    <!-- Left Side: Image -->
    <img id ="img" src="{{ url_for('static', filename='Images/mcq.jpg') }}" alt="MCQ Image">



    <!-- Right Side: Form -->
    <div id="login-content">
        <h3 id="bankname" class="center">Multiple Choice Question Bank</h3>
        <h4 id="loginheader" class="center">Login</h4>
        <form id="loginForm" method="POST" action="/login">
            <label for="username">Username</label>
            <!--<input placeholder="Enter your username" name="username" type="username" class="validate">-->
            <input placeholder="username" name="username" type="username" class="validate" required>

            <label for="password">Password</label>
            <!--<input placeholder="Enter your password" name="password" type="password" class="validate">-->
            <input placeholder="password" name="password" type="password" class="validate" required>

            <div class="flex">
                <a href="/signup" class="text-[#2b96ad] hover:text-gray-200 transition duration-300">
                    Signup &rarr;
                </a>
                <input type="submit" value="LOGIN" class="login-btn bg-[#2b96ad] text-white py-3 px-4 rounded-md hover:opacity-90 transition duration-300 text-lg">
            </div>

        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
